<!DOCTYPE html>
<html>
    <header>
        <title>ONNX Runtime JavaScript examples: Quick Start - Web (using script tag)</title>
    </header>
    <body>
        <!-- import ONNXRuntime Web from CDN -->
        <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
        <script>
            // use an async context to call onnxruntime functions.
            async function main() {
                try {
                    // create a new session and load the specific model.
                    //
                    // the model in this example contains a single MatMul node
                    // it has 2 inputs: 'a'(float32, 3x4) and 'b'(float32, 4x3)
                    // it has 1 output: 'c'(float32, 3x3)
                    const session = await ort.InferenceSession.create('../models/onnx/model.wrapped.onnx');

                    const mel = new Float32Array(512 * 256);
                    const melTensor = new ort.Tensor('float32', mel, [512*256]);

                    // prepare feeds. use model input names as keys.
                    const feeds = { mel: melTensor };

                    // feed inputs and run
                    const results = await session.run(feeds);

                    // read from results
                    // display keys in results
                    console.log(results);

                } catch (e) {
                    document.write(`failed to inference ONNX model: ${e}.`);
                }
            }

            main();
        </script>
    </body>
</html>
